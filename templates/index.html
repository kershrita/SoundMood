
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Sound Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }
        input[type="text"] {
            width: 80%;
            padding: 0.5rem;
            border: none;
            border-radius: 5px;
            margin-bottom: 1rem;
            font-size: 1rem;
        }
        button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        #result {
            margin: 1.5rem 0;
            font-size: 1.2rem;
        }
        audio {
            width: 100%;
            margin-top: 1rem;
        }
        .error {
            color: red;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mood Sound Generator</h1>
        <input type="text" id="userInput" placeholder="How are you feeling? (e.g., stressed, relaxed)">
        <button onclick="generateSoundscape()">Generate Sound</button>
        <div id="result"></div>
        <div id="error" class="error"></div>
        <audio id="audioPlayer" controls></audio>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
